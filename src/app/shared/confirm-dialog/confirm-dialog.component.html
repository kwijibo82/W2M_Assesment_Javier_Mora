<div class="confirm-dialog-container">
  <h2 class="confirm-dialog-title">Atención</h2>
  <div class="confirm-dialog-content">
    ¿Estás seguro de que deseas realizar esta acción?
  </div>
  <div class="confirm-dialog-actions">
    <button class="confirm-dialog-button yes-button" (click)="onYesClick()">Sí</button>  
    <button class="confirm-dialog-button no-button" (click)="onNoClick()">No</button>    
  </div>
</div>
