<app-loader *ngIf="isLoading"></app-loader> 
<div class="container" *ngIf="!isLoading">
  <h1>Lista de héroes</h1>
  
  <ul class="hero-list">
    <li *ngFor="let hero of filteredHeroes" class="hero-card">
      <span>{{ hero.id }} - {{ hero.name | capitalizeFirst }}</span>
      <span class="hero-actions">
        <button [routerLink]="['/edit-hero', hero.id]">Editar</button>
        <button (click)="confirmDelete(hero)">Borrar</button>
      </span>
    </li>
  </ul>

  <input id="name" type="text" [(ngModel)]="newHero.name" (ngModelChange)="search($event)" name="name" placeholder="Nombre del Nuevo Héroe">
  <button class="crear-heroe-btn" [routerLink]="'/create-hero'">Crear Héroe</button>

</div>
